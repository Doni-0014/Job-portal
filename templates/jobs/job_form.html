{% extends 'base.html' %}
{% block title %}Post a Job{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-3">Post a Job</h3>
        <form method="post">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Title</label><input class="form-control" type="text" name="title" required /></div>
            <div class="col-md-6"><label class="form-label">Company</label><input class="form-control" type="text" name="company_name" required /></div>
            <div class="col-md-6"><label class="form-label">Location</label><input class="form-control" type="text" name="location" required /></div>
            <div class="col-md-3"><label class="form-label">Min Salary</label><input class="form-control" type="number" name="min_salary" /></div>
            <div class="col-md-3"><label class="form-label">Max Salary</label><input class="form-control" type="number" name="max_salary" /></div>
            <div class="col-12"><label class="form-label">Skills (comma-separated)</label><input class="form-control" type="text" name="skills" /></div>
            <div class="col-12"><label class="form-label">Description</label><textarea class="form-control" name="description" rows="8" required></textarea></div>
          </div>
          <div class="mt-3 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Submit for Approval</button>
            <a class="btn btn-outline-secondary" href="{% url 'recruiter_dashboard' %}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
