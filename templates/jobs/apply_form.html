{% extends 'base.html' %}
{% block title %}Apply: {{ job.title }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-3">Apply for {{ job.title }}</h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3"><label class="form-label">Resume</label><input class="form-control" type="file" name="resume" /></div>
          <div class="mb-3"><label class="form-label">Cover Letter</label><textarea class="form-control" name="cover_letter" rows="6"></textarea></div>
          <button class="btn btn-primary" type="submit">Submit Application</button>
          <a class="btn btn-link" href="{% url 'job_detail' job.pk %}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
